<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goRail</title>
    <link rel="stylesheet" href="../static/assets/css/costPredictor.css">
    <link rel="icon" href="../static/assets/img/goRailPng.png">
</head>

<body>
    <main class="container">
        <nav class="navBar">
            <div class="navLogo"><img src="../static/assets/img/goRailPng.png"></div>
            <div class="navLinks-middle">
                <div><a href="/"><label>Home</label></a></div>
                <div id="bookTicket"><a href="/bookTicket"><label>Book Tickets</label></a></div>
                <div id="costPredictor"><a href="/costPredictor"><label>Cost Predictor</label></a></div>
                <div class="navButton-login"><button type="button"
                        onclick='window.location.href="/login"'>Login</button>
                </div>
            </div>
        </nav>
        <!-- COST FORM -->
        <div class="mid-container">
            <div class="formContainer">
                <form action="#" method="POST" class="costForm">

                    <div class="formElements">
                        <label for="departure">Departure From</label>
                        <input type="text" id="departure" name="departure">
                    </div>

                    <div class="formElements">
                        <label for="arrival">Arrival At</label>
                        <input type="text" id="arrival" name="arrival">
                    </div>
                    <div class="formElements">
                        <label for="date">Date of Travel</label>
                        <input type="date" id="date"  name="date" >
                    </div>
                    <div class="formElements">
                        <label for="trainClass">Train Class</label>
                        <input type="text" id="trainClass" name="trainClass" >
                    </div>

                    <div class="formElements">
                        <label for="trainClass">Train Type</label>
                        <input type="text" id="trainType" name="trainType" >
                    </div>


                    <div class="formElements">
                        <label for="trainClass">Fare Type</label>
                        <input type="text" id="fare_type" name="fare_type" >
                    </div>


                    <div class="formElements">
                        <label for="concession">Concession</label>
                        <input type="text" id="concession" name="concession">
                    </div>
                    <div class="loginButton">
                        <div>
                            <button type="submit" value="Submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            {% if op %}
            <div class="error">
               
        
                <p> {{ op }} </p>
            
            </div>
            {% endif %}

            <div class="image-container">
                <img src="../static/assets/img/costPredGif.gif" alt="stonks Bitch!">
            </div>
        </div>

    </main>
</body>

</html>
